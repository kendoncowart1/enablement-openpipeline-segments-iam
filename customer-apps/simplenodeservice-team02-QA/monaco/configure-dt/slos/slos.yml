configs:
- id: simplenodeservice-team02-QA_slo
  config:
    name: "simplenodeservice-team02-QA Availability"
    parameters:
      metricName: "simplenodeservice_team02_QA_availability"
      metricExpression: "(100)*(builtin:service.errors.server.successCount:splitBy()):value:default(0)/(builtin:service.requestCount.server:splitBy()):value:default(0)"
      filter: "type(SERVICE), tag([KUBERNETES]app.kubernetes.io/part-of:simplenodeservice-team02),tag([KUBERNETES]dynatrace-release-stage:QA)"
      thresholdTarget: "99.98"
      thresholdWarning: "99.99"
    template: slos.json
    skip: false
  type:
    api: slo
